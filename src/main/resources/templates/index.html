<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vérification de la scolarité</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<h1 class="text-2xl font-bold mb-4">Vérifier la scolarité d'un étudiant</h1>
<form action="#" th:action="@{/verifier-scolarite}" method="get" class="mb-4">
    <label for="matricule" class="block mb-2">Matricule :</label>
    <input type="text" id="matricule" name="matricule" required class="border p-2 w-full mb-4">
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Vérifier</button>
</form>

<div th:if="${message}" class="mt-4 p-4 bg-green-100 border border-green-200 text-green-700">
    <p th:text="${message}"></p>
</div>
</body>
</html>
