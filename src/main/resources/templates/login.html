<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Connexion</h1>
    <form action="/login" method="post" class="mb-4">
        <label for="username" class="block mb-2">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required class="border p-2 w-full mb-4">
        <label for="password" class="block mb-2">Mot de passe :</label>
        <input type="password" id="password" name="password" required class="border p-2 w-full mb-4">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Se connecter</button>
    </form>
</body>
</html>
